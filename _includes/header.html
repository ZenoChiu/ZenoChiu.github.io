<div role="navigation" id="foo" class="nav-collapse">
    <ul>
        {% for category in site.categories %}
        <li 
        {% if (category | first) == page.category %}
            class="active"
        {% endif %}
        ><a href="/category/{{category | first}}">{{category | first}}</a></li>
        {% endfor %}
    </ul>
</div>
